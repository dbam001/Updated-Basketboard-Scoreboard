<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="large-container">
        <div class="leaderboard">
            <p class="leaderboard" id="lead">Let the games begin!</p>
        </div>

        <div class="container-one">
            <div class="home">
                <h3>HOME</h3>
                <div class="score">
                    <p class="score-number" id="home-score">0</p>
                </div>
                <div class="add-points">
                    <button class="add-number" onclick="addOneHome(), updateLead()">+1</button>
                    <button class="add-number" onclick="addTwoHome(), updateLead()">+2</button>
                    <button class="add-number" onclick="addThreeHome(), updateLead()">+3</button>
                    <button class="foul" onclick="foulHome(), updateLead()">Foul</button>
                </div>
            </div>

            <div class="guest">
                <h3>GUEST</h3>
                <div class="score">
                    <p class="score-number" id="guest-score">0</p>
                </div>
                <div class="add-points">
                    <button class="add-number" onclick="addOneGuest(), updateLead()">+1</button>
                    <button class="add-number" onclick="addTwoGuest(), updateLead()">+2</button>
                    <button class="add-number" onclick="addThreeGuest(), updateLead()">+3</button>
                    <button class="foul" onclick="foulGuest(), updateLead()">Foul</button>
                </div>
            </div>
        </div>

        <div class="container-two">
            <button class="extra-button" id="new-game" onclick="newGame(), updateLead()">New Game</button>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
